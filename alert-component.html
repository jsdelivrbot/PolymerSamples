<link href="/bower_components/polymer/polymer.html" rel="import" />
<dom-module id="alert-component">
    <template>
    <div> this is our first component</div>
    <div>{{name}}</div>
    </template>
    <script>
        Polymer({
            is: "alert-component", properties : {
             name : {
                  type : String,
                  value : "New component"
             }
            }
        });
    </script>
</dom-module>
